<div class="row">
  <div class="col-xs-12 text-center">
    <p>Please, check your event</p>
    <dl>
      <dt>Name:</dt>
      <dd>{{event.name}}</dd>
      <dt>Type:</dt>
      <dd>{{event.type}}</dd>
      <dt>Host:</dt>
      <dd>{{event.host}}</dd>
      <dt>Message:</dt>
      <dd>{{event.message}}</dd>
    </dl>
    <div>
      <a href="#/event/add" class="btn btn-warning btn-raised">Edit event</a>
      <a href="#/" class="btn btn-danger btn-raised">Cancel event</a>
    </div>
    <p>If everything is correct, you can:</p>

    <div ng-hide-auth="">
      <a href="" class="btn btn-success btn-raised">Register and create event</a>
      <a href="" class="btn btn-primary btn-raised">Login and create event</a>
      <a href="" class="btn btn-default btn-raised">Create event as a guest</a>
    </div>

    <div ng-show-auth="">
      <a href="" class="btn btn-success btn-raised" ng-show-auth="">Create event</a>
    </div>




  </div>
</div>
