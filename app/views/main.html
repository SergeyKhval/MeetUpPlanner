<div class="row">

  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="event in events">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{event.name}}</h3>
      </div>
      <div class="panel-body">
        <dl>
          <dt>Type:</dt>
          <dd>{{event.type}}</dd>
          <dt>Host:</dt>
          <dd>{{event.host}}</dd>
          <dt>Starts:</dt>
          <dd>{{event.startdate}} - {{event.starttime}}</dd>
          <dt>Ends:</dt>
          <dd>{{event.enddate}} - {{event.endtime}}</dd>
          <dt>Guests:</dt>
          <dd>{{event.guests}}</dd>
          <dt>Location:</dt>
          <dd>{{event.location}}</dd>
          <dt>Message:</dt>
          <dd>{{event.message}}</dd>
        </dl>
      </div>
    </div>
  </div>

</div>
