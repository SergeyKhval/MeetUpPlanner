<div class="row">
  <div class="col-xs-12">
    <div class="well">
      <h2 class="text-center">Create your event!</h2>
      <form action="" class="form-horizontal">

        <fieldset>
          <div class="form-group">
            <label for="event-name" class="col-sm-3 control-label">Name of the Event:</label>
            <div class="col-sm-9">
              <input id="event-name" class="form-control" type="text" placeholder="My awesome event" autofocus required>
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Type of your event:</label>
            <div class="col-sm-9">
              Add autocomplete here
            </div>
          </div>

          <div class="form-group">
            <label for="host" class="col-sm-3 control-label">Event's Host:</label>
            <div class="col-sm-9">
              <input id="host" class="form-control" type="text" placeholder="Host's or company's name" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="">Starts:</label>
            <div class="col-sm-9">
              Insert datepicker here
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Ends:</label>
            <div class="col-sm-9">
              Insert datepicker here
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Location</label>
            <div class="col-sm-9">
              Insert map here
            </div>
          </div>

          <div class="form-group">
            <label for="message" class="col-sm-3 control-label">Message:</label>
            <div class="col-sm-9">
              <textarea id="message" class="form-control"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <button class="btn btn-raised btn-success">Continue</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
