<div class="well"> <h2 class="text-center" ng-show="!createMode">Login</h2> <h2 class="text-center" ng-show="createMode">Register</h2> <form role="form" class="form-horizontal" novalidate> <div class="form-group" ng-show="createMode"> <label for="name" class="col-sm-3 control-label control-label_required">Name</label> <div class="col-sm-9"> <input type="text" id="name" class="form-control" ng-model="user.name" ng-required="true" placeholder="John Doe"> </div> </div> <div class="form-group"> <label for="loginEmail" class="col-sm-3 control-label control-label_required">email</label> <div class="col-sm-9"> <input id="loginEmail" ng-required="true" name="email" type="email" ng-model="user.email" class="form-control" autofocus placeholder="name@mail.com"> </div> </div> <div class="form-group"> <label for="loginPass" class="col-sm-3 control-label control-label_required">password</label> <div class="col-sm-9"> <input id="loginPass" ng-required="true" name="pass" type="password" ng-model="user.password" class="form-control"> </div> </div> <div class="form-group" ng-cloak ng-show="createMode"> <label for="loginConfirm" class="col-sm-3 control-label control-label_required">confirm pass</label> <div class="col-sm-9"> <input id="loginConfirm" ng-required="true" name="confirm" type="password" ng-model="user.confirm" class="form-control"> </div> </div> <div ng-cloak ng-show="createMode"> <h3 class="text-center">Additional info</h3> <div class="form-group"> <label for="employer" class="col-sm-3 control-label">Employer</label> <div class="col-sm-9"> <input type="text" id="employer" class="form-control" ng-model="user.employer" placeholder="Udacity / Google / Dark side"> </div> </div> <div class="form-group"> <label for="position" class="col-sm-3 control-label">Position</label> <div class="col-sm-9"> <input type="text" id="position" class="form-control" ng-model="user.position" placeholder="Teacher / CEO / Emperror"> </div> </div> </div> <p class="text-center"> <button class="btn btn-primary" ng-click="passwordLogin(user.email, user.password)" ng-hide="createMode">Log In</button> <button class="btn btn-default" ng-click="createMode = true" ng-hide="createMode">Register</button> <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount(user)">Create Account</button> <button class="btn btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button> </p> </form> <p ng-show="err" class="bg-danger">{{err}}</p> </div>
